{% extends "master.html" %}

{% block title %}
    Blog
{% endblock %}

{% block content %}

    <h1> Posts </h1>

    <a href="create/">Create New Post</a>

    <ul>
        {% for x in posts %}
        <li><a href="{% url 'post_details' x.id %}"> {{x.title}} </a> by {{x.author}} on {{x.created_at}}</li>
        {% endfor %}
    </ul>

{% endblock %}
